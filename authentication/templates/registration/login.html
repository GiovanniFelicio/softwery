{% load static%}
<!DOCTYPE html>
<html>
<head>
	<title>LogIn Softwery</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
</head>

<body>
	<div class="container">
		<div class="login-wrap customscroll d-flex align-items-center flex-wrap justify-content-center pd-20">
			<div class="login-box bg-white box-shadow pd-30 border-radius-5">
				<img src="{% static 'vendors/images/login-img.png'%}" alt="login" class="login-img">
				<h2 class="text-center mb-30">LogIn</h2>
				<form method="POST">
                    {% csrf_token %}
					<div class="input-group custom input-group-lg">
						<input type="text" class="form-control" name="username" placeholder="Login">
						<div class="input-group-append custom">
							<span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
						</div>
					</div>
					<div class="input-group custom input-group-lg">
						<input type="password" class="form-control" name="password" placeholder="**********">
						<div class="input-group-append custom">
							<span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="input-group">
								<input class="btn btn-outline-primary btn-lg btn-block" type="submit" value="Sign In">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="forgot-password padding-top-10"><a href="#">Forgot Password</a></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		$(".alert").fadeTo(3200, 800).slideUp(1000, function () {
			$(".alert").slideUp(500);
		});
	</script>
</body>

</html>
