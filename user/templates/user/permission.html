{% extends 'home/index.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <label class="h4 text-primary">Permissions</label>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-5">
                <select name="from" id="multiselect" class="form-control" size="8" multiple="multiple">
                    <option value="1">C++</option>
                    <option value="2">C#</option>
                    <option value="3">Haskell</option>
                    <option value="4">Java</option>
                    <option value="5">JavaScript</option>
                    <option value="6">Lisp</option>
                    <option value="7">Lua</option>
                    <option value="8">MATLAB</option>
                    <option value="9">NewLISP</option>
                    <option value="10">PHP</option>
                    <option value="11">Perl</option>
                    <option value="12">SQL</option>
                    <option value="13">Unix shell</option>
                </select>
            </div>
            <div class="col-md-2 text-center">
                <button type="button" id="multiselect_rightAll" class="btn btn-block btn-light">
                    <i class="fas fa-angle-double-right"></i>
                </button>
                <button type="button" id="multiselect_rightSelected" class="btn btn-block btn-light">
                    <i class="fas fa-angle-right"></i>
                </button>
                <button type="button" id="multiselect_leftSelected" class="btn btn-block btn-light">
                    <i class="fas fa-angle-left"></i>
                </button>
                <button type="button" id="multiselect_leftAll" class="btn btn-block btn-light">
                    <i class="fas fa-angle-double-left"></i>
                </button>
            </div>
            <div class="col-md-5">
                <select name="to" id="multiselect_to" class="form-control" size="8" multiple="multiple">
                </select>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/multiselect.js' %}"></script>
<script>
    $('#multiselect').multiselect();
</script>
{% endblock %}
